<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h1>Weather App</h1>
  
  <div id="location"></div>
  <div id="temperature"></div>
  <div id="weather-icon"></div>
  
  <div id="search-form">
    <input type="text" id="search-input" placeholder="Enter location">
    <button onclick="searchWeather()">Search</button>
  </div>
  
  <div id="unit-toggle">
    <input type="radio" id="celsius" name="unit" checked>
    <label for="celsius">Celsius</label>
    <input type="radio" id="fahrenheit" name="unit">
    <label for="fahrenheit">Fahrenheit</label>
  </div>
  <div icon="sunny" data-label="Sunny">
    <span class="sun"></span>
  </div>
  
  <div icon="cloudy" data-label="Perfect">
    <span class="cloud"></span>
    <span class="cloud"></span>
  </div>
  
  <div icon="snowy" data-label="Chilly">
    <span class="snowman"></span>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  
  <div icon="stormy" data-label="Soggy">
    <span class="cloud"></span>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  
  <div icon="supermoon" data-label="Cool!">
    <span class="moon"></span>
    <span class="meteor"></span>
  </div>
</body>
</html>
